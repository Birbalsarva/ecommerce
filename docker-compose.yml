version: '3'
services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://mongodb:27017/Ecommerce
    # Add other configuration as needed

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    # Add other configuration as needed

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    # Add other configuration as needed
